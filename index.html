<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A special birthday card for Connie with music and confetti">
  <title>Connie's Birthday Card</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‚</text></svg>">
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Happy Birthday, Connie!</h1>
      
      <!-- Connie's photo -->
      <img src="Images/connie-birthday.JPG" alt="Connie smiling" class="birthday-photo" />
      
      <p>Wishing you a day filled with love, joy, and all your favorite things.</p>
      <p>I love you,</p>
      <p>Miguel Urena</p>
      <button onclick="celebrate()" aria-label="Play birthday song and show confetti">Celebrate!</button>
    </div>
  </div>

  <!-- Background canvas for confetti -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Audio for birthday song -->
  <audio id="birthdaySong" src="audio/happy-birthday-220024.mp3" preload="auto"></audio>

  <!-- Canvas Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Your external JS file -->
  <script src="script.js"></script>
</body>

</html>
